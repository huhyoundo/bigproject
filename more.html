<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends</title>
  </head>
  <body>
    <div class="fixedBar">
      <div class="statusBar">
        <div class="statusBar__column">
          <i class="fas fa-signal status-margin"></i>
          <span class="statusBar__serviceProviderName status-margin"
            >ElfTel 5G</span
          >
          <i class="fas fa-wifi status-margin"></i>
        </div>
        <div class="statusBar__column">
          <span class="statusBar__time">15:20</span>
        </div>
        <div class="statusBar__column">
          <i class="fas fa-ring status-margin"></i>
          <i class="fas fa-bell status-margin"></i>
          <span class="statusBar__batteryLevel status-margin">90%</span>
          <i class="fas fa-battery-full status-margin"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <span class="header__title">More</span>
        </div>
        <div class="header__column">
          <i class="fas fa-search header-margin"></i>
          <i class="fas fa-qrcode header-margin"></i>
          <i class="fas fa-music header-margin"></i>
          <i class="fas fa-cog header-margin"></i>
        </div>
      </header>
    </div>

    <main class="more">
      <div class="more__user">
        <div class="user__column">
          <img src="images/frodo.jpg" alt="" class="more__userAvatar" />
          <span class="more__userName">Frodo</span>
        </div>
        <div class="more__user__column">
          <span>MY</span>
          <i class="fas fa-dragon"></i>
        </div>
      </div>
      <div class="more__more">
        <div class="more__pay">
          <div class="more__pay__column">
            <button class="more__pay__button">
              <i class="fas fa-coins"></i>
              <span>coin</span>
              <span>0</span>
            </button>
          </div>
          <div class="more__pay__column">
            <span class="more__pay-text">Send</span>
            <span class="more__pay-text">Pay</span>
            <span class="more__pay-text">Asset</span>
          </div>
        </div>
        <ul class="more__serviceList">
          <li class="more__serviceList__box">
            <i class="fas fa-marker"></i>
            <span class="more__serviceList-text">Markers</span>
          </li>
          <li class="more__serviceList__box">
            <i class="fas fa-gift"></i>
            <span class="more__serviceList-text">Gifts</span>
          </li>
          <li class="more__serviceList__box">
            <i class="fas fa-smile"></i>
            <span class="more__serviceList-text">Emotions</span>
          </li>
          <li class="more__serviceList__box">
            <i class="fas fa-paw"></i>
            <span class="more__serviceList-text">Friends</span>
          </li>
          <li class="more__serviceList__box">
            <i class="fas fa-store"></i>
            <span class="more__serviceList-text">Shopping</span>
          </li>
          <li class="more__serviceList__box">
            <i class="fas fa-tshirt"></i>
            <span class="more__serviceList-text">Style</span>
          </li>
          <li class="more__serviceList__box">
            <i class="fas fa-utensils"></i>
            <span class="more__serviceList-text">Order</span>
          </li>
          <li class="more__serviceList__box">
            <i class="fas fa-ticket-alt"></i>
            <span class="more__serviceList-text">Ticket</span>
          </li>
          <li class="more__serviceList__box">
            <i class="fas fa-gamepad"></i>
            <span class="more__serviceList-text">Games</span>
          </li>
          <li class="more__serviceList__box">
            <i class="fas fa-file"></i>
            <span class="more__serviceList-text">Page</span>
          </li>
          <li class="more__serviceList__box">
            <i class="fas fa-headphones-alt"></i>
            <span class="more__serviceList-text">Music</span>
          </li>
          <li class="more__serviceList__box">
            <i class="fas fa-th-large"></i>
            <span class="more__serviceList-text">Kokoa Apps</span>
          </li>
        </ul>
        <div class="more__footer">
          <div class="more__footer__column">
            <i class="fas fa-envelope"></i>
            <span class="more__footer-text">Mail</span>
            <span class="more__footer-text more__footer-lowOpacity">Join</span>
          </div>
          <div class="more__footer__column">
            <i class="fas fa-calendar-check"></i>
            <span class="more__footer-text">Calendar</span>
            <span class="more__footer-text more__footer-lowOpacity"
              >New Event</span
            >
          </div>
        </div>
      </div>
      <div class="more__advertisement">
        <span class="more__advertisement-text-braveHonor">Brave and Honor</span>
        <span class="more__advertisement-text-orcArmy">DALBBIT</span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-calendar-minus"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="chats.html" class="nav__list-link nav__list-link-relative"
            ><i class="far fa-comment"></i>
            <div class="nav__unread">89</div></a
          >
        </li>
        <li class="nav__list-item">
          <a href="hashtag.html" class="nav__list-link"
            ><i class="far fa-grin-stars"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen smaller!</span>
    </div>
  </body>
</html>
